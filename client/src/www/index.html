<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ASKUS YES|NO</title>
  <meta name="description" content="ASKUS YES|NO">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script>
  /* override console object to disable logging for performance issue */
  //var console = {};
  //console.log = function(){};
  //console.error = function(){};
  //console.debug = function(){};

  function init() {
    /* This script adds the Roboto font to our project.
    For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 */

    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();

    window.kakaoAsyncInit = function() {
      Kakao.init("47815e0c965eecee6714c398085d482d");
      console.log("Kakao.init called");

      Kakao.Auth.getStatus(function(response) {
        console.log("Kakao.Auth.getStatus called");
        var event = new CustomEvent("kakaoLogin", {
          detail: {
              res: response
          }
        });
        document.dispatchEvent(event);
      });
    };

    // Load the Kakao SDK asynchronously
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://developers.kakao.com/sdk/js/kakao.min.js";
/*
        var done = false;
        js.onload = js.onreadystatechange = function() {
          if (!done && (!this.readyState || this.readyState === "loaded" ||
              this.readyState === "complete")) {
            done = true;
            if (typeof window.kakaoAsyncInit === 'function') {
              window.kakaoAsyncInit();
            }
            // Handle memory Leak in IE
            js.onload = js.onreadystatechange = null;
            if (fjs && js.parentNode) {
              fjs.parentNode.removeChild(js);
            }
          }
        }
*/
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'kakao-jssdk'));

    window.kakaoLoginStatusCallback = function(response) {
      console.log('kakaoLoginStatusCallback');
      console.log(response);
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for Kakao.Auth.getStatus().
      if (response.status === 'connected') {
        console.log('response.status is connected');
        var uid = response.user.id;
        var accessToken = Kakao.Auth.getAccessToken();
        console.log('uid is : ' + uid);
        console.log('accessToken is : ' + accessToken);

        document.kakaologin = "connected";
        // Logged into your app and kakao.
        Kakao.API.request({
          url: '/v1/user/me',
          success: function(res) {
            console.log('Successful login for: ' + res.id);
            //doucument.user info must be configured identically with FB case
            document.user = {};
            document.user.id = "kakao"+res.id;
            document.user.name = res.properties.nickname;
            document.user.gender = null;
            document.user.email = null;
            document.user.age_range = {};
            document.user.age_range.min = 0;
            document.user.age_range.max = 0;
            document.user.profile_image = res.properties.thumbnail_image;

            var event = new CustomEvent("kakaoUserInfo", {
              detail: {
                  userInfo: res
              }
            });
            document.dispatchEvent(event);

            console.log(res);
          },
          fail: function(error) {
            alert(JSON.stringify(error))
          }
        });
      } else {
        console.log("the user isn't connected in to Kakao. Go login");
        document.kakaologin = "not_connected";
      }
    }

    window.kakaoLoginSuccessCallback = function(response) {
      console.log("kakaoLoginSuccessCallback");
      console.log(response);

      if (response !== undefined) {
        Kakao.Auth.getStatus(function(e) {
          window.kakaoLoginStatusCallback(e);
        });
      } else {
        console.log("failed kakao login");
      }
    }

    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1685234781763535', //1685234781763535, 1632008093752871
        cookie     : true,  // enable cookies to allow the server to access the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.4', // use version 2.2
        status     : true,
        oauth      : true
      });
      console.log("FB.init called");

      FB.Event.subscribe('auth.login', function(response) {
        console.log('logged in');
      });

      FB.Event.subscribe('auth.logout', function(response) {
        console.log('logged out');
        window.location.reload();
      });

      FB.Event.subscribe('auth.stateChange', function(response) {
        console.log('auth.stateChange : ' + response);
      });

      FB.getLoginStatus(function(response) {
        console.log("FB.getLoginStatus called");
        var event = new CustomEvent("fbLogin", {
          detail: {
              res: response
          }
        });
        document.dispatchEvent(event);
      }, true);
    };

      // Load the SDK asynchronously
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    window.fbLoginStatusCallback = function(response) {
      console.log('fbLoginStatusCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        console.log('response.status is connected');
        var uid = response.authResponse.userID;
        var accessToken = response.authResponse.accessToken;
        console.log('uid is : ' + uid);
        console.log('accessToken is : ' + accessToken);

        document.fblogin = "connected";
        // Logged into your app and Facebook.

        FB.api('/me', {fields: 'id,name,email,age_range,gender'}, function(res) {
          console.log('Successful login for: ' + res.name);
          document.user = res;
          document.user.profile_image = "http://graph.facebook.com/"+document.user.id+"/picture?type=small";

          var event = new CustomEvent("fbUserInfo", {
            detail: {
                userInfo: res
            }
          });
          document.dispatchEvent(event);

          console.log(res);
        }.bind(this));
      
      } else if (response.status === 'not_authorized') {
        console.log("the user is logged in to Facebook, but has not authenticated your app");
        document.fblogin = "not_authorized";
      } else {
        console.log("the user isn't logged in to Facebook. Go login");
        document.fblogin = "not_logged";
      }
    }
  }
  </script>
</head>

<body onload="init()">
  <div id='app'>
    <script src="app.js"></script>
  </div>
</body>
</html>
